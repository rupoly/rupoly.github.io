                <h1 id="Vue小笔记"><a href="#Vue小笔记" class="headerlink" title="Vue小笔记"></a>Vue小笔记</h1><figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">初识<span class="title class_">Vue</span>：</span><br><span class="line">	<span class="number">1.</span>想让<span class="title class_">Vue</span>工作，就必须创建一个<span class="title class_">Vue</span>实例，且要传入一个配置对象；</span><br><span class="line">	<span class="number">2.</span>root容器里的代码依然符合html规范，只不过混入了一些特殊的<span class="title class_">Vue</span>语法；</span><br><span class="line">	<span class="number">3.</span>root容器里的代码被称为【<span class="title class_">Vue</span>模板】；</span><br><span class="line">	<span class="number">4.</span><span class="title class_">Vue</span>实例和容器是一一对应的；</span><br><span class="line">	<span class="number">5.</span>真实开发中只有一个<span class="title class_">Vue</span>实例，并且会配合着组件一起使用；</span><br><span class="line">	<span class="number">6.</span>&#123;&#123;xxx&#125;&#125;中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；</span><br><span class="line">	<span class="number">7.</span>一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；</span><br><span class="line">	注意区分：js表达式 和 js代码(语句)</span><br><span class="line">			<span class="number">1.</span>表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：</span><br><span class="line">				(<span class="number">1</span>). a</span><br><span class="line">				(<span class="number">2</span>). a+b</span><br><span class="line">				(<span class="number">3</span>). <span class="title function_">demo</span>(<span class="number">1</span>)</span><br><span class="line">				(<span class="number">4</span>). x === y ? <span class="string">&#x27;a&#x27;</span> : <span class="string">&#x27;b&#x27;</span></span><br><span class="line">			<span class="number">2.</span>js代码(语句)</span><br><span class="line">				(<span class="number">1</span>). <span class="keyword">if</span>()&#123;&#125;</span><br><span class="line">				(<span class="number">2</span>). <span class="keyword">for</span>()&#123;&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Vue</span>模板语法有<span class="number">2</span>大类：</span><br><span class="line">	<span class="number">1.</span>插值语法：</span><br><span class="line">			功能：用于解析标签体内容。</span><br><span class="line">			写法：&#123;&#123;xxx&#125;&#125;，xxx是js表达式，且可以直接读取到data中的所有属性。</span><br><span class="line">	<span class="number">2.</span>指令语法：</span><br><span class="line">			功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。</span><br><span class="line">			举例：v-<span class="attr">bind</span>:href=<span class="string">&quot;xxx&quot;</span> 或  简写为 :href=<span class="string">&quot;xxx&quot;</span>，xxx同样要写js表达式，</span><br><span class="line">					 且可以直接读取到data中的所有属性。</span><br><span class="line">			备注：<span class="title class_">Vue</span>中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Vue</span>中有<span class="number">2</span>种数据绑定的方式：</span><br><span class="line">		<span class="number">1.</span>单向绑定(v-bind)：数据只能从data流向页面。</span><br><span class="line">		<span class="number">2.</span>双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。</span><br><span class="line">			备注：</span><br><span class="line">				<span class="number">1.</span>双向绑定一般都应用在表单类元素上（如：input、select等）</span><br><span class="line">				<span class="number">2.</span>v-<span class="attr">model</span>:value 可以简写为 v-model，因为v-model默认收集的就是value值。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">data与el的<span class="number">2</span>种写法</span><br><span class="line">		<span class="number">1.</span>el有<span class="number">2</span>种写法</span><br><span class="line">				(<span class="number">1</span>).<span class="property">new</span> <span class="title class_">Vue</span>时候配置el属性。</span><br><span class="line">				(<span class="number">2</span>).先创建<span class="title class_">Vue</span>实例，随后再通过vm.$mount(<span class="string">&#x27;#root&#x27;</span>)指定el的值。</span><br><span class="line">		<span class="number">2.</span>data有<span class="number">2</span>种写法</span><br><span class="line">				(<span class="number">1</span>).对象式</span><br><span class="line">				(<span class="number">2</span>).函数式</span><br><span class="line">				如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。</span><br><span class="line">		<span class="number">3.</span>一个重要的原则：</span><br><span class="line">				由<span class="title class_">Vue</span>管理的函数，一定不要写箭头函数，一旦写了箭头函数，<span class="variable language_">this</span>就不再是<span class="title class_">Vue</span>实例了。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable constant_">MVVM</span>模型</span><br><span class="line">			<span class="number">1.</span> M：模型(<span class="title class_">Model</span>) ：data中的数据</span><br><span class="line">			<span class="number">2.</span> V：视图(<span class="title class_">View</span>) ：模板代码</span><br><span class="line">			<span class="number">3.</span> <span class="variable constant_">VM</span>：视图模型(<span class="title class_">ViewModel</span>)：<span class="title class_">Vue</span>实例</span><br><span class="line">观察发现：</span><br><span class="line">			<span class="number">1.</span>data中所有的属性，最后都出现在了vm身上。</span><br><span class="line">			<span class="number">2.</span>vm身上所有的属性 及 <span class="title class_">Vue</span>原型上所有属性，在<span class="title class_">Vue</span>模板中都可以直接使用。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> number = <span class="number">18</span></span><br><span class="line"><span class="keyword">let</span> person = &#123;</span><br><span class="line">	<span class="attr">name</span>:<span class="string">&#x27;张三&#x27;</span>,</span><br><span class="line">	<span class="attr">sex</span>:<span class="string">&#x27;男&#x27;</span>,</span><br><span class="line">&#125;</span><br><span class="line"><span class="title class_">Object</span>.<span class="title function_">defineProperty</span>(person,<span class="string">&#x27;age&#x27;</span>,&#123;</span><br><span class="line">	<span class="comment">// value:18,</span></span><br><span class="line">	<span class="comment">// enumerable:true, //控制属性是否可以枚举，默认值是false</span></span><br><span class="line">	<span class="comment">// writable:true, //控制属性是否可以被修改，默认值是false</span></span><br><span class="line">	<span class="comment">// configurable:true //控制属性是否可以被删除，默认值是false</span></span><br><span class="line">	<span class="comment">//当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值</span></span><br><span class="line">	<span class="title function_">get</span>(<span class="params"></span>)&#123;</span><br><span class="line">		<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;有人读取age属性了&#x27;</span>)</span><br><span class="line">		<span class="keyword">return</span> number</span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="comment">//当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值</span></span><br><span class="line">	<span class="title function_">set</span>(<span class="params">value</span>)&#123;</span><br><span class="line">		<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;有人修改了age属性，且值是&#x27;</span>,value)</span><br><span class="line">		number = value</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// console.log(Object.keys(person))</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(person)</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）--&gt;</span><br><span class="line"><span class="language-xml"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span> &gt;</span><span class="language-javascript"></span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">	<span class="keyword">let</span> obj = &#123;<span class="attr">x</span>:<span class="number">100</span>&#125;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">	<span class="keyword">let</span> obj2 = &#123;<span class="attr">y</span>:<span class="number">200</span>&#125;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">	<span class="title class_">Object</span>.<span class="title function_">defineProperty</span>(obj2,<span class="string">&#x27;x&#x27;</span>,&#123;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">		<span class="title function_">get</span>(<span class="params"></span>)&#123;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">			<span class="keyword">return</span> obj.<span class="property">x</span></span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">		&#125;,</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">		<span class="title function_">set</span>(<span class="params">value</span>)&#123;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">			obj.<span class="property">x</span> = value</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">		&#125;</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml">	&#125;)</span></span></span><br><span class="line"><span class="language-javascript"><span class="language-xml"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span></span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span><span class="title class_">Vue</span>中的数据代理：</span><br><span class="line">			通过vm对象来代理data对象中属性的操作（读/写）</span><br><span class="line"><span class="number">2.</span><span class="title class_">Vue</span>中数据代理的好处：</span><br><span class="line">			更加方便的操作data中的数据</span><br><span class="line"><span class="number">3.</span>基本原理：</span><br><span class="line">			通过<span class="title class_">Object</span>.<span class="title function_">defineProperty</span>()把data对象中所有属性添加到vm上。</span><br><span class="line">			为每一个添加到vm上的属性，都指定一个getter/setter。</span><br><span class="line">			在getter/setter内部去操作（读/写）data中对应的属性。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">事件的基本使用：</span><br><span class="line">			<span class="number">1.</span>使用v-<span class="attr">on</span>:xxx 或 @xxx 绑定事件，其中xxx是事件名；</span><br><span class="line">			<span class="number">2.</span>事件的回调需要配置在methods对象中，最终会在vm上；</span><br><span class="line">			<span class="number">3.</span>methods中配置的函数，不要用箭头函数！否则<span class="variable language_">this</span>就不是vm了；</span><br><span class="line">			<span class="number">4.</span>methods中配置的函数，都是被<span class="title class_">Vue</span>所管理的函数，<span class="variable language_">this</span>的指向是vm 或 组件实例对象；</span><br><span class="line">			<span class="number">5.</span>@click=<span class="string">&quot;demo&quot;</span> 和 @click=<span class="string">&quot;demo($event)&quot;</span> 效果一致，但后者可以传参；</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Vue</span>中的事件修饰符：</span><br><span class="line">		<span class="number">1.</span>prevent：阻止默认事件（常用）；</span><br><span class="line">		<span class="number">2.</span>stop：阻止事件冒泡（常用）；</span><br><span class="line">		<span class="number">3.</span>once：事件只触发一次（常用）；</span><br><span class="line">		<span class="number">4.</span>capture：使用事件的捕获模式；</span><br><span class="line">		<span class="number">5.</span>self：只有event.<span class="property">target</span>是当前操作的元素时才触发事件；</span><br><span class="line">		<span class="number">6.</span>passive：事件的默认行为立即执行，无需等待事件回调执行完毕；</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">1.Vue中常用的按键别名：</span><br><span class="line">			回车 =&gt; enter</span><br><span class="line">			删除 =&gt; delete (捕获“删除”和“退格”键)</span><br><span class="line">			退出 =&gt; esc</span><br><span class="line">			空格 =&gt; space</span><br><span class="line">			换行 =&gt; tab (特殊，必须配合keydown去使用)</span><br><span class="line">			上 =&gt; up</span><br><span class="line">			下 =&gt; down</span><br><span class="line">			左 =&gt; left</span><br><span class="line">			右 =&gt; right</span><br><span class="line">2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）</span><br><span class="line">3.系统修饰键（用法特殊）：ctrl、alt、shift、meta</span><br><span class="line">			(1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。</span><br><span class="line">			(2).配合keydown使用：正常触发事件。</span><br><span class="line">4.也可以使用keyCode去指定具体的按键（不推荐）</span><br><span class="line">5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">计算属性：</span><br><span class="line">		1.定义：要用的属性不存在，要通过已有属性计算得来。</span><br><span class="line">		2.原理：底层借助了Objcet.defineproperty方法提供的getter和setter。</span><br><span class="line">		3.get函数什么时候执行？</span><br><span class="line">					(1).初次读取时会执行一次。</span><br><span class="line">					(2).当依赖的数据发生改变时会被再次调用。</span><br><span class="line">		4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便。</span><br><span class="line">		5.备注：</span><br><span class="line">				1.计算属性最终会出现在vm上，直接读取使用即可。</span><br><span class="line">				2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">监视属性watch：</span><br><span class="line">	1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作</span><br><span class="line">	2.监视的属性必须存在，才能进行监视！！</span><br><span class="line">	3.监视的两种写法：</span><br><span class="line">			(1).new Vue时传入watch配置</span><br><span class="line">			(2).通过vm.$watch监视</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">深度监视：</span><br><span class="line">		(1).Vue中的watch默认不监测对象内部值的改变（一层）。</span><br><span class="line">		(2).配置deep:true可以监测对象内部值改变（多层）。</span><br><span class="line">备注：</span><br><span class="line">		(1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！</span><br><span class="line">		(2).使用watch时根据数据的具体结构，决定是否采用深度监视。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">computed和watch之间的区别：</span><br><span class="line">		1.computed能完成的功能，watch都可以完成。</span><br><span class="line">		2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。</span><br><span class="line">两个重要的小原则：</span><br><span class="line">			1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm 或 组件实例对象。</span><br><span class="line">			2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等、Promise的回调函数），最好写成箭头函数，</span><br><span class="line">				这样this的指向才是vm 或 组件实例对象。</span><br></pre></td></tr></table></figure>

<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> <span class="keyword">class</span>样式</span><br><span class="line">			写法:<span class="keyword">class</span>=<span class="string">&quot;xxx&quot;</span> xxx可以是字符串、对象、数组。</span><br><span class="line">					字符串写法适用于：类名不确定，要动态获取。</span><br><span class="line">					对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。</span><br><span class="line">					数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。</span><br><span class="line"><span class="number">2.</span> style样式</span><br><span class="line">			:style=<span class="string">&quot;&#123;fontSize: xxx&#125;&quot;</span>其中xxx是动态值。</span><br><span class="line">			:style=<span class="string">&quot;[a,b]&quot;</span>其中a、b是样式对象。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1.v-if</span><br><span class="line">			写法：</span><br><span class="line">					(1).v-if=&quot;表达式&quot; </span><br><span class="line">					(2).v-else-if=&quot;表达式&quot;</span><br><span class="line">					(3).v-else=&quot;表达式&quot;</span><br><span class="line">			适用于：切换频率较低的场景。</span><br><span class="line">			特点：不展示的DOM元素直接被移除。</span><br><span class="line">			注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。</span><br><span class="line">2.v-show</span><br><span class="line">			写法：v-show=&quot;表达式&quot;</span><br><span class="line">			适用于：切换频率较高的场景。</span><br><span class="line">			特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉</span><br><span class="line">	</span><br><span class="line">3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">面试题：react、vue中的key有什么作用？（key的内部原理）</span><br><span class="line">		</span><br><span class="line">		1. 虚拟DOM中key的作用：</span><br><span class="line">						key是虚拟DOM对象的标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】, </span><br><span class="line">						随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下：</span><br><span class="line">						</span><br><span class="line">		2.对比规则：</span><br><span class="line">					(1).旧虚拟DOM中找到了与新虚拟DOM相同的key：</span><br><span class="line">								①.若虚拟DOM中内容没变, 直接使用之前的真实DOM！</span><br><span class="line">								②.若虚拟DOM中内容变了, 则生成新的真实DOM，随后替换掉页面中之前的真实DOM。</span><br><span class="line">					(2).旧虚拟DOM中未找到与新虚拟DOM相同的key</span><br><span class="line">								创建新的真实DOM，随后渲染到到页面。</span><br><span class="line">								</span><br><span class="line">		3. 用index作为key可能会引发的问题：</span><br><span class="line">							1. 若对数据进行：逆序添加、逆序删除等破坏顺序操作:</span><br><span class="line">											会产生没有必要的真实DOM更新 ==&gt; 界面效果没问题, 但效率低。</span><br><span class="line">							2. 如果结构中还包含输入类的DOM：</span><br><span class="line">											会产生错误DOM更新 ==&gt; 界面有问题。</span><br><span class="line">		4. 开发中如何选择key?:</span><br><span class="line">							1.最好使用每条数据的唯一标识作为key, 比如id、手机号、身份证号、学号等唯一值。</span><br><span class="line">							2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，</span><br><span class="line">								使用index作为key是没有问题的。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">Vue监视数据的原理：</span><br><span class="line">	1. vue会监视data中所有层次的数据。</span><br><span class="line">	2. 如何监测对象中的数据？</span><br><span class="line">					通过setter实现监视，且要在new Vue时就传入要监测的数据。</span><br><span class="line">						(1).对象中后追加的属性，Vue默认不做响应式处理</span><br><span class="line">						(2).如需给后添加的属性做响应式，请使用如下API：</span><br><span class="line">										Vue.set(target，propertyName/index，value) 或 </span><br><span class="line">										vm.$set(target，propertyName/index，value)</span><br><span class="line">	3. 如何监测数组中的数据？</span><br><span class="line">						通过包裹数组更新元素的方法实现，本质就是做了两件事：</span><br><span class="line">							(1).调用原生对应的方法对数组进行更新。</span><br><span class="line">							(2).重新解析模板，进而更新页面。</span><br><span class="line">	4.在Vue修改数组中的某个元素一定要用如下方法：</span><br><span class="line">				1.使用这些API:push()、pop()、shift()、unshift()、splice()、sort()、reverse()</span><br><span class="line">				2.Vue.set() 或 vm.$set()</span><br><span class="line">	</span><br><span class="line">	特别注意：Vue.set() 和 vm.$set() 不能给vm 或 vm的根数据对象 添加属性！！！</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">收集表单数据：</span><br><span class="line">		若：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span>/&gt;</span>，则v-model收集的是value值，用户输入的就是value值。</span><br><span class="line">		若：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;radio&quot;</span>/&gt;</span>，则v-model收集的是value值，且要给标签配置value值。</span><br><span class="line">		若：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;checkbox&quot;</span>/&gt;</span></span><br><span class="line">				1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）</span><br><span class="line">				2.配置input的value属性:</span><br><span class="line">						(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）</span><br><span class="line">						(2)v-model的初始值是数组，那么收集的的就是value组成的数组</span><br><span class="line">		备注：v-model的三个修饰符：</span><br><span class="line">						lazy：失去焦点再收集数据</span><br><span class="line">						number：输入字符串转为有效的数字</span><br><span class="line">						trim：输入首尾空格过滤</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">过滤器：</span><br><span class="line">	定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。</span><br><span class="line">	语法：</span><br><span class="line">			1.注册过滤器：Vue.filter(name,callback) 或 new Vue&#123;filters:&#123;&#125;&#125;</span><br><span class="line">			2.使用过滤器：&#123;&#123; xxx | 过滤器名&#125;&#125;  或  v-bind:属性 = &quot;xxx | 过滤器名&quot;</span><br><span class="line">	备注：</span><br><span class="line">			1.过滤器也可以接收额外参数、多个过滤器也可以串联</span><br><span class="line">			2.并没有改变原本的数据, 是产生新的对应的数据</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">我们学过的指令：</span><br><span class="line">		v-bind	: 单向绑定解析表达式, 可简写为 :xxx</span><br><span class="line">		v-model	: 双向数据绑定</span><br><span class="line">		v-for  	: 遍历数组/对象/字符串</span><br><span class="line">		v-on   	: 绑定事件监听, 可简写为@</span><br><span class="line">		v-if 	 	: 条件渲染（动态控制节点是否存存在）</span><br><span class="line">		v-else 	: 条件渲染（动态控制节点是否存存在）</span><br><span class="line">		v-show 	: 条件渲染 (动态控制节点是否展示)</span><br><span class="line">v-text指令：</span><br><span class="line">		1.作用：向其所在的节点中渲染文本内容。</span><br><span class="line">		2.与插值语法的区别：v-text会替换掉节点中的内容，&#123;&#123;xx&#125;&#125;则不会。</span><br><span class="line">v-html指令：</span><br><span class="line">		1.作用：向指定节点中渲染包含html结构的内容。</span><br><span class="line">		2.与插值语法的区别：</span><br><span class="line">					(1).v-html会替换掉节点中所有的内容，&#123;&#123;xx&#125;&#125;则不会。</span><br><span class="line">					(2).v-html可以识别html结构。</span><br><span class="line">		3.严重注意：v-html有安全性问题！！！！</span><br><span class="line">					(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。</span><br><span class="line">					(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！</span><br><span class="line">v-cloak指令（没有值）：</span><br><span class="line">		1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。</span><br><span class="line">		2.使用css配合v-cloak可以解决网速慢时页面展示出&#123;&#123;xxx&#125;&#125;的问题。</span><br><span class="line">v-once指令：</span><br><span class="line">			1.v-once所在节点在初次动态渲染后，就视为静态内容了。</span><br><span class="line">			2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。</span><br><span class="line">v-pre指令：</span><br><span class="line">		1.跳过其所在节点的编译过程。</span><br><span class="line">		2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍。</span><br><span class="line">需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。</span><br><span class="line">自定义指令总结：</span><br><span class="line">		一、定义语法：</span><br><span class="line">					(1).局部指令：</span><br><span class="line">								new Vue(&#123;															new Vue(&#123;</span><br><span class="line">									directives:&#123;指令名:配置对象&#125;   或   		directives&#123;指令名:回调函数&#125;</span><br><span class="line">								&#125;) 																		&#125;)</span><br><span class="line">					(2).全局指令：</span><br><span class="line">									Vue.directive(指令名,配置对象) 或   Vue.directive(指令名,回调函数)</span><br><span class="line">		二、配置对象中常用的3个回调：</span><br><span class="line">					(1).bind：指令与元素成功绑定时调用。</span><br><span class="line">					(2).inserted：指令所在元素被插入页面时调用。</span><br><span class="line">					(3).update：指令所在模板结构被重新解析时调用。</span><br><span class="line">		三、备注：</span><br><span class="line">					1.指令定义时不加v-，但使用时要加v-；</span><br><span class="line">					2.指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">一、定义语法：</span><br><span class="line">(1).局部指令：</span><br><span class="line">		new Vue(&#123;	directives:&#123;指令名:配置对象&#125;&#125;) 														</span><br><span class="line">或  new Vue(&#123;directives&#123;指令名:回调函数&#125;&#125;)</span><br><span class="line">(2).全局指令：</span><br><span class="line">		Vue.directive(指令名,配置对象) 或   Vue.directive(指令名,回调函数)</span><br><span class="line"></span><br><span class="line">二、配置对象中常用的3个回调：</span><br><span class="line">				(1).bind：指令与元素成功绑定时调用。</span><br><span class="line">				(2).inserted：指令所在元素被插入页面时调用。</span><br><span class="line">				(3).update：指令所在模板结构被重新解析时调用。</span><br><span class="line"></span><br><span class="line">三、备注：</span><br><span class="line">				1.指令定义时不加v-，但使用时要加v-；</span><br><span class="line">				2.指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名。</span><br></pre></td></tr></table></figure>
